<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Disease Detection</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4a8c5e;
      --secondary-color: #d5bca2;
      --dark-bg: #2c2c2c;
      --darker-bg: #1f1f1f;
      --light-text: #ffffff;
      --success-color: #90ee90;
      --box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background-color: var(--dark-bg);
      color: var(--light-text);
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      min-height: 100vh;
    }

    header {
      background-color: var(--darker-bg);
      padding: 1.5rem 2rem;
      box-shadow: var(--box-shadow);
      position: relative;
      z-index: 10;
    }

    header h1 {
      font-size: 2rem;
      font-weight: 500;
      margin: 0;
      color: var(--secondary-color);
      text-align: center;
      letter-spacing: 1px;
    }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 120px);
    }

    .upload-box {
      background-color: var(--darker-bg);
      border-radius: 16px;
      padding: 2.5rem;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: var(--box-shadow);
      transition: var(--transition);
      border: 1px solid rgba(255,255,255,0.1);
      min-height: 300px;
      overflow: visible;
    }

    .upload-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    .upload-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .upload-header h2 {
      font-weight: 500;
      color: var(--secondary-color);
      margin-bottom: 0.5rem;
    }

    .upload-header p {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .file-input-wrapper {
      position: relative;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .file-input-label {
      display: inline-block;
      background-color: var(--primary-color);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
      width: 100%;
      max-width: 300px;
    }

    .file-input-label:hover {
      background-color: #3a7a4d;
      transform: translateY(-2px);
    }

    .file-input-label i {
      margin-right: 8px;
    }

    #imageInput {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .preview-container {
      margin: 1.5rem 0;
      display: none;
    }

    #imagePreview {
      max-width: 100%;
      max-height: 250px;
      border-radius: 8px;
      border: 2px dashed rgba(255,255,255,0.2);
      object-fit: contain;
    }

    button {
      background-color: var(--secondary-color);
      color: var(--darker-bg);
      padding: 0.8rem 1.8rem;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      display: block;
      margin: 0 auto;
      width: 100%;
      max-width: 200px;
      letter-spacing: 0.5px;
    }

    button:hover {
      background-color: #c4aa92;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #result {
      margin-top: 2rem;
      padding: 1.5rem;
      border-radius: 8px;
      background-color: rgba(144, 238, 144, 0.1);
      border-left: 4px solid var(--success-color);
      text-align: center;
      display: none;
      position: relative;
      z-index: 1;
      margin-bottom: 1rem;
    }

    .result-text {
      font-size: 1.1rem;
      color: var(--success-color);
      font-weight: 500;
    }

    .loading {
      display: none;
      margin: 1.5rem auto;
      text-align: center;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 4px solid var(--secondary-color);
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.8rem;
      opacity: 0.7;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .upload-box {
        padding: 1.5rem;
        min-height: 280px;
      }
      
      header h1 {
        font-size: 1.5rem;
      }
      
      #imagePreview {
        max-height: 200px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üå± Plant Disease Detection</h1>
  </header>

  <main>
    <div class="app-container">
      <div class="upload-box">
        <div class="upload-header">
          <h2>Upload Plant Image</h2>
          <p>Upload a clear photo of plant leaves to detect potential diseases</p>
        </div>
        
        <div class="file-input-wrapper">
          <label for="imageInput" class="file-input-label">
            <i>üìÅ</i> Choose Image
          </label>
          <input type="file" id="imageInput" accept="image/*" />
        </div>
        
        <div class="preview-container">
          <img id="imagePreview" alt="Image Preview">
        </div>
        
        <button id="predictBtn" onclick="uploadImage()" disabled>Analyze</button>
        
        <div class="loading">
          <div class="spinner"></div>
          <p>Analyzing image...</p>
        </div>
        
        <div id="result">
          <p class="result-text" id="resultText"></p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>Plant Disease Detection System by moamel hadi ¬© 2023</p>
  </footer>

  <script>
    // Preview selected image
    const imageInput = document.getElementById('imageInput');
    const previewContainer = document.querySelector('.preview-container');
    const imagePreview = document.getElementById('imagePreview');
    const predictBtn = document.getElementById('predictBtn');
    
    imageInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        
        reader.onload = function(e) {
          imagePreview.src = e.target.result;
          previewContainer.style.display = 'block';
          predictBtn.disabled = false;
        }
        
        reader.readAsDataURL(file);
      }
    });
    
    async function uploadImage() {
      const input = document.getElementById('imageInput');
      if (!input.files.length) {
        alert("Please select an image first");
        return;
      }
      
      // Show loading state
      document.querySelector('.loading').style.display = 'block';
      predictBtn.disabled = true;
      document.getElementById('result').style.display = 'none';
      
      const formData = new FormData();
      formData.append("file", input.files[0]);
      
      try {
        const response = await fetch("/predict", {
          method: "POST",
          body: formData
        });
        
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        
        const result = await response.json();
        
        // Display result
        document.getElementById('resultText').innerText = `Diagnosis: ${result.result}`;
        document.getElementById('result').style.display = 'block';
        
        // Scroll to result smoothly
        document.getElementById('result').scrollIntoView({
          behavior: 'smooth',
          block: 'nearest'
        });
        
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('resultText').innerText = 'Error analyzing image. Please try again.';
        document.getElementById('result').style.display = 'block';
      } finally {
        document.querySelector('.loading').style.display = 'none';
        predictBtn.disabled = false;
      }
    }
  </script>

</body>
</html>
